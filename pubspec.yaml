name: king_movie
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  better_player: ^0.0.63
  dio: ^5.3.2
  flutter:
    sdk: flutter
  get: ^4.6.5
  get_storage: ^2.1.1
  url_launcher: ^6.1.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  
  assets:
    - assets/pictures/images/
    - assets/pictures/icons/
    - assets/

  fonts:
    - family: Sans
      fonts:
        - asset: assets/fonts/sans.ttf
